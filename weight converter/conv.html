<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--  <link rel="stylesheet" href="style.css">  -->

  <title>Weight Converter</title>
</head>
<body>
  
  <div class="container-fluid bg-dark" style="box-shadow: none; min-height: 350px;"> 
    <div class="row">
      <div class="col">
        <!----------------------------                Create Input                    -------------------------------->
        <form> 
          <div class="form-group">
            <input  id="lbsInput" type="number" class="form-control form-control-lg mt-5" placeholder="Enter Weight in Pounds...">
          </div>
        </form>
        <!----------------------------                Create Converted Output                    -------------------------------->
        <div id="output">
          <div class="card mb-2 pl-3" style="background: rgb(253, 234, 205);">
            <div class="card-block">
              <h4>Pounds:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card mb-2 pl-3" style="background: rgb(200, 255, 232);">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>

          <div class="card mb-2 pl-3" style="background: rgb(194, 236, 255);">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

          <div class="card mb-2 pl-3" style="background: rgb(229, 219, 255);">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="poundOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!------------------                   Script                   -------------------------------------->
  <script>
    // Get Input Weight from form
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput'). addEventListener('input', function(e) {
      document.getElementById('output').style.visibility = 'visible';
      // create a variable that listens to keystrokes(value)
      let lbs = e.target.value;
      document.getElementById('gramsOutput').innerHTML = lbs/1;
      document.getElementById('kgOutput').innerHTML = lbs/2.2046;
      document.getElementById('ozOutput').innerHTML = lbs*16;
      document.getElementById('poundOutput').innerHTML = lbs/0.0022046;
    });
  </script>
</body>
</html>
