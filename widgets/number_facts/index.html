<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    #fact{
      display:none;
    }
  </style>
  <title>Number Facts</title>
</head>
<body class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="bg-primary text-white mt-5 p-4">
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
          <select id="option" onchange="getFactFetch()" class="custom-select my-3">
              <option selected>Open this select menu</option>
              <option value="trivia">Trivia</option>
              <option value="year">Year</option>
              <option value="date">Date</option>
              <option value="math">Math</option>
            </select>
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let fact = document.getElementById('fact');
    let factText = document.getElementById('factText');
    let option = document.getElementById("option");
    option.addEventListener(onchange, getFactFetch);

    let numberInput = document.getElementById('numberInput');
    numberInput.addEventListener('input', getFactFetch);
    
    

    // // Fetch with XHR
    // function getFactAjax(){
    //   let number = numberInput.value;
    //   if(number != ''){
    //     let xhr = new XMLHttpRequest();
    //     xhr.open('GET', 'http://numbersapi.com/'+number);
  
    //     xhr.onload = function(){
    //       if(this.status == 200){
    //         fact.style.display = 'block';
    //         factText.innerText = this.responseText;
    //       }
    //     }
  
    //     xhr.send(); 
    //     }
    // }

    // Fetch with Fetch API
    
    
    function getFactFetch(){
      let number = numberInput.value;
      let opt = option.value;
      
      if(number != '' && opt != 'Open this select menu'){
        fetch('http://numbersapi.com/'+number+'/'+opt)
        .then(response => response.text())
        .then(data => {
          fact.style.display = 'block';
          factText.innerText = data;
        })
        .catch(err => console.log(err)); 
      }
    }
    
  </script>
</body>
</html>
